# Go to: https://github.com/richardguenther/test-cidc-richard/settings/secrets/actions
#
# Secret:
# - Name: DEPLOY_TOKEN
# - Value: (set in GitHub Secrets)
#
# Variable (click Variables tab):
# - Name: DEPLOY_WEBHOOK_URL
# - Value: https://deploy.test.fryy.de/hooks/deploy-richard-test