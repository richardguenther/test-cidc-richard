name: Deploy

on:
  push:
    branches: [main]

# Cancel in-progress runs on new push (saves resources)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Change this to build a different runtime: node, bun, deno, pocketbase, go
  RUNTIME: node

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./${{ env.RUNTIME }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.RUNTIME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Deploy
        run: |
          curl -X POST "${{ vars.DEPLOY_WEBHOOK_URL }}" \
            -H "X-Deploy-Token: ${{ secrets.DEPLOY_TOKEN }}" \
            --fail

# GitHub Settings
# Go to: https://github.com/richardguenther/test-cidc-richard/settings/secrets/actions
#
# Secret:
# - Name: DEPLOY_TOKEN
# - Value: (set in GitHub Secrets)
#
# Variable (click Variables tab):
# - Name: DEPLOY_WEBHOOK_URL
# - Value: https://deploy.test.fryy.de/hooks/deploy-richard-test